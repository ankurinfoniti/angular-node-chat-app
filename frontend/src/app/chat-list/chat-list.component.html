<div class="side-one">
  <!-- Heading -->
  <div class="row heading">
    <div class="col-sm-3 col-xs-3 heading-avatar">
      <div class="heading-avatar-icon">
        <img
          src="https://assets.codepen.io/585692/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1552803131&width=512"
        />
      </div>
    </div>
    <div class="col-sm-1 col-xs-1 heading-dot pull-right">
      <fa-icon
        [icon]="faEllipsisV"
        class="fa-2x pull-right"
        aria-hidden="true"
      ></fa-icon>
    </div>
    <div
      class="col-sm-2 col-xs-2 heading-compose pull-right"
      (click)="showContactList()"
    >
      <fa-icon
        [icon]="faComment"
        class="fa-2x pull-right"
        aria-hidden="true"
      ></fa-icon>
    </div>
  </div>
  <!-- Heading End -->

  <!-- SearchBox -->
  <div class="row searchBox">
    <div class="col-sm-12 searchBox-inner">
      <div class="form-group has-feedback">
        <input
          id="searchText"
          type="text"
          class="form-control"
          name="searchText"
          placeholder="Search"
        />
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
    </div>
  </div>

  <!-- Search Box End -->
  <!-- sideBar -->

          />
        </div>
      </div>
      <div class="col-sm-9 col-xs-9 sideBar-main">
        <div class="row">
          <div class="col-sm-8 col-xs-8 sideBar-name">
            <span class="name-meta">Ankit Jain </span>
          </div>
          <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
            <span class="time-meta pull-right">18:18 </span>
          </div>
        </div>
