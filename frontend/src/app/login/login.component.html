<div class="back">
  <div class="div-center">
    <div class="content">
      <h3>Login</h3>
      <hr />

      <app-form-message
        *ngIf="loginResult.state"
        [message]="loginResult.message"
        [messageType]="loginResult.state"
      ></app-form-message>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <ng-container
          *ngIf="email && email.invalid && (email.dirty || email.touched)"
        >
          <p class="text-danger" *ngIf="email.hasError('required')">
            Email is required.
          </p>
          <p class="text-danger" *ngIf="email.hasError('email')">
            Email must be a valid email address.
          </p>
        </ng-container>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <ng-container
          *ngIf="
            password && password.invalid && (password.dirty || password.touched)
          "
        >
          <p class="text-danger" *ngIf="password.hasError('required')">
            Password is required.
          </p>
        </ng-container>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
        >
          Login
        </button>
        <hr />
        <button type="button" class="btn btn-link" [routerLink]="'/signup'">
          Signup
        </button>
        <!-- <button type="button" class="btn btn-link">Reset Password</button> -->
      </form>
    </div>
  </div>
</div>
